pipeline {
    agent any

    environment {
        // Substitua pelos seus próprios IDs de credenciais no Jenkins
        DOCKER_CREDENTIALS = credentials('dockerhub-credentials-id')  // Credencial Docker Hub
        KUBE_CONFIG = credentials('kubeconfig-credentials-id')        // Kubeconfig do cluster

        IMAGE_NAME = 'marjorie02/fastapi-backend'
        IMAGE_TAG = 'latest'
    }

    stages {
        stage('Checkout') {
            steps {
                echo 'Clonando repositório...'
                checkout scm
            }
        }

        stage('Build Docker Image') {
            steps {
                echo 'Construindo imagem Docker...'
                script {
                    docker.build("${IMAGE_NAME}:${IMAGE_TAG}")
                }
            }
        }

        stage('Login and Push to Docker Hub') {
            steps {
                echo 'Logando e enviando para Docker Hub...'
                script {
                    docker.withRegistry('https://index.docker.io/v1/', 'dockerhub-credentials-id') {
                        docker.image("${IMAGE_NAME}:${IMAGE_TAG}").push()
                    }
                }
            }
        }

        stage('Deploy to Kubernetes') {
            steps {
                echo 'Realizando deploy no Kubernetes...'
                script {
                    // Salva o kubeconfig no workspace
                    writeFile file: 'kubeconfig', text: KUBE_CONFIG
                    sh 'chmod 600 kubeconfig'

                    // Aplica os arquivos de deploy no cluster
                    sh 'kubectl --kubeconfig=kubeconfig apply -f deployment.yaml'
                    sh 'kubectl --kubeconfig=kubeconfig apply -f service.yaml'
                }
            }
        }
    }
}
